    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Authentication Sign In</title>
    <!-- internal CSS -->
    <link rel="stylesheet" href="./CSS/login.css">
</head>

<body>

    <div id="custom-loader">
        <div class="spinner"></div>
    </div>

    <div class="login-light"></div>
    <div class="login-box" data-aos="flip-left" style="transition: 1s ease;">
        <form action="#">
            <input type="checkbox" class="input-check" id="input-check">
            <label for="input-check" class="toggle">
                <span class="text off">off</span>
                <span class="text on">on</span>
            </label>
            <div class="light"></div>

            <h2>Sign in</h2>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="mail"></ion-icon>
                </span>
                <input id="signinEmail" type="email" required>
                <label>Email</label>
                <div class="input-line"></div>
            </div>
            <div class="input-box">
                <span class="icon passwordShow" id="changeIcon">
                  <ion-icon  name="lock-closed"></ion-icon>
                </span>
                <input id="signinPassword" type="password" required>
                <label>Password</label>
                <div class="input-line"></div>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="#" id="forgotPassword">Forgot Password?</a>
            </div>
            <button id="login" type="button">Sign In</button>
            <div class="register-link">
                <p>Don't have an account? <a href="Signup.html">Sign up</a></p>
            </div>
        </form>
    </div>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="./JavaScript/signIn.js" type="module"></script>
    <script src="./JavaScript/forgotPassword.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
