<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="shortcut icon" href="" type="" />
    <!-- AOS Library CDN -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Authentication Sign Up</title>
    <!-- internal CSS -->
    <link rel="stylesheet" href="./CSS/login.css">
</head>

<body>


    <div id="custom-loader">
        <div class="spinner"></div>
    </div>

    
    <div class="login-light"></div>
    <div class="login-box" data-aos="flip-left" style="transition: 1s ease;">
        <form action="#" id="signUpForm">
            <input type="checkbox" class="input-check" id="input-check">
            <label for="input-check" class="toggle">
                <span class="text off">off</span>
                <span class="text on">on</span>
            </label>
            <div class="light"></div>

            <h2>Sign up</h2>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="person-circle-outline"></ion-icon>
                </span>
                <input id="userName" type="text" required>
                <label for="signupEmail">Enter Your Name</label>
                <div class="input-line"></div>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="mail"></ion-icon>
                </span>
                <input id="signupEmail" type="email" required>
                <label for="signupEmail">Email</label>
                <div class="input-line"></div>
            </div>
            <div class="input-box" id="changeIcon showPasswordID">
                <span class="icon">
                    <ion-icon name="lock-closed"></ion-icon>
                </span>
                <input id="signupPassword" type="password" required>
                <label for="signupPassword">Password</label>
                <div class="input-line"></div>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <button id="register" type="button">Sign Up</button>
            <div class="register-link">
                <p>Already have an account? <a href="SignIn.html">Sign in</a></p>
            </div>
        </form>
    </div>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init();</script>
    <script src="./JavaScript/Signup.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
