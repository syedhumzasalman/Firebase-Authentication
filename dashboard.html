  <!-- Mobile Toggle Button -->
  <div class="md:hidden flex justify-between items-center bg-gray-900 text-white px-4 py-3">
    <h2 class="text-xl font-bold">Home</h2>
    <button id="menuToggle" class="focus:outline-none">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>
  </div>

  <!-- Container -->
  <div class="min-h-screen flex flex-col md:flex-row">

    <!-- Sidebar content -->
    <aside id="sidebar" class="w-full md:w-64 bg-gray-900 text-white px-6 py-8 space-y-4 hidden md:block">
      <h2 class="text-2xl font-bold mb-6 border-b border-gray-700 pb-2 md:block hidden"><a
          href="dashboard.html">Home</a></h2>
      <nav class="space-y-4">
        <button onclick="loadDoc('1')" class="w-full text-sm font-medium text-left hover:text-blue-400">Create User</button>
        <button onclick="loadDoc('2')" class="w-full text-sm font-medium text-left hover:text-blue-400">Sign In User</button>
        <button onclick="loadDoc('3')" class="w-full text-sm font-medium text-left hover:text-blue-400">Send Email Verification</button>
        <button onclick="loadDoc('4')" class="w-full text-sm font-medium text-left hover:text-blue-400">Update Profile</button>
        <button onclick="loadDoc('5')" class="w-full text-sm font-medium text-left hover:text-blue-400">Update Password</button>
        <button onclick="loadDoc('6')" class="w-full text-sm font-medium text-left hover:text-blue-400">Sign Out</button>
        <button onclick="loadDoc('7')" class="w-full text-sm font-medium text-left hover:text-blue-400">Delete User</button>
        <button onclick="loadDoc('8')" class="w-full text-sm font-medium text-left hover:text-blue-400">Reset Password</button>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6">
      <div class="flex justify-between item-center">
        <h1 class="text-2xl font-semibold text-gray-700 text-center mb-2">FIREBASE AUTHENTICATION</h1>
        <button id="userDelete" class="text-red-600 text-sm font-medium cursor-pointer">
          Delete User
        </button>
      </div>

      <!-- Main Container -->
      <div class="flex justify-center items-center min-h-screen bg-gradient-to-br from-blue-100 to-purple-200"
        id="main-content">
        <div
          class="relative bg-white/60 backdrop-blur-xl rounded-3xl shadow-2xl p-8 w-full max-w-md border border-white/30 ring-1 ring-white/40 hover:shadow-2xl transition-all duration-300 hover:scale-105">

          <!-- Glowing Border Ring -->
          <div
            class="absolute -inset-1 rounded-3xl bg-gradient-to-r from-blue-400 via-purple-500 to-pink-500 blur-xl opacity-40 animate-pulse z-0">
          </div>

          <div class="relative z-10 text-center">
            <!-- Avatar -->
            <img id="photo" src="" alt="User Image"
              class="rounded-full w-28 h-28 mx-auto mb-4 shadow-md border-4 border-white" />

            <!-- User Info -->
            <h2 class="text-2xl font-bold text-gray-800" id="userName"></h2>
            <button id="emailupdated"
              class="text-black-600 text-sm font-medium cursor-pointer hover:underline focus:outline-none userEmail">
            </button>
            <p class="text-gray-500 text-sm" id="userPhone"></p>
            <button id="emailVerification"
              class="text-green-600 text-sm font-medium cursor-pointer hover:underline focus:outline-none emailVerified">
            </button>
            <p class="cursor-pointer text-blue-600 mt-2 hover:underline font-medium" id="idUpdatePassword">üîê Update
              Password</p>

            <!-- Activity -->
            <div class="mt-6 text-left text-sm text-gray-700">
              <h3 class="text-lg font-semibold text-gray-800 mb-2">üïí Activity</h3>
              <ul class="list-disc ml-5 space-y-1">
                <li id="lastLoginAt">Last Login</li>
                <li id="lastLogin">User Created</li>
              </ul>
            </div>

            <!-- Buttons -->
            <div class="mt-6 flex flex-col gap-3">
              <button id="logout-btn"
                class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 rounded-full shadow-lg transition-all duration-300">üö™
                Log Out</button>
              <button id="profileUpdated"
                class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-full shadow-lg transition-all duration-300">‚úèÔ∏è
                Update Profile</button>
            </div>
          </div>
        </div>
      </div>


    </main>
