<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authenticaion Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
</head>

<body class="bg-gray-100">

  <div id="custom-loader">
    <div class="spinner"></div>
  </div>

  <!-- Mobile Toggle Button -->
  <div class="md:hidden flex justify-between items-center bg-gray-900 text-white px-4 py-3">
    <h2 class="text-xl font-bold">Home</h2>
    <button id="menuToggle" class="focus:outline-none">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>
  </div>

  <!-- Container -->
  <div class="min-h-screen flex flex-col md:flex-row">

    <!-- Sidebar content -->
    <aside id="sidebar" class="w-full md:w-64 bg-gray-900 text-white px-6 py-8 space-y-4 hidden md:block">
      <h2 class="text-2xl font-bold mb-6 border-b border-gray-700 pb-2 md:block hidden">Home</h2>
      <nav class="space-y-4">
        <a href="#" class="block text-sm text-gray-300 hover:text-white">Email Verification</a>
        <a href="#" class="block text-sm text-gray-300 hover:text-white">Update Password</a>
        <a href="#" class="block text-sm text-gray-300 hover:text-white">Update Profile</a>
        <a href="#" class="block text-sm text-gray-300 hover:text-white">Update Email</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6">
      <div>
        <h1 class="text-2xl font-semibold text-gray-700 text-center mb-2">FIREBASE AUTHENTICATION </h1>
      </div>

      <!-- Main Container -->
    <div class="flex justify-center items-center min-h-screen bg-gray-200">
        <!-- Profile Card -->
        <div class="bg-white rounded-lg shadow-lg p-8 w-96">
            <!-- Profile Header -->
            <div class="text-center">
                <img id="photo" src="https://www.w3schools.com/howto/img_avatar.png" alt="User Image" class="rounded-full w-32 h-32 mx-auto mb-4">

                <!-- User's Name -->
                <h2 class="text-3xl font-semibold text-gray-800" id="userName"></h2>
                <p class="text-gray-500 mt-2" id="userEmail"></p>
                <p class="text-gray-500 mt-2" id="userPhone"></p>
                <p class="text-gray-500 mt-2" id="userAddress"></p>
                <p class="text-gray-500 mt-2" id="emailVerified"></p>
            </div>


            <!-- Recent Activity Section -->
            <div class="mt-6">
                <h3 class="text-xl font-semibold text-gray-700">Activity</h3>
                <ul class="list-disc ml-5 text-gray-500">
                    <li id="lastLoginAt"></li>
                    <li id="lastLogin"></li>
                </ul>
            </div>


            <!-- Log Out Button -->
            <div class="mt-4">
                <button id="logout-btn" class="w-full bg-red-500 text-white py-2 rounded-lg hover:bg-red-600">Log Out</button>
            </div>
        </div>
    </div>
      
    </main>

  </div>






  <script src="./JavaScript/dashboard.js" type="module"></script>
  <script src="./JavaScript/handleSignOut.js" type="module"></script>
</body>

</html>
